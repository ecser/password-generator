<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div>
    <div class="wrapper">
        <div class="app">
            <header class="header">
                <h1 class="title">Password generator</h1>
            </header>
            <main class="main">
                <div class="error">
                    Ошибка! Выберете хотя бы один пункт настроек
                </div>
           
                <div class="customize">
                    <div class="customize__block">
                        <span class="customize__title">Длина пароля</span>
                        <input class="input input-screen" type="number" oninput="updateRange()" value="10">
                        <input class="input input-range" min="1" max="100" type="range" oninput="updateScreen()" step="1" value="10">
                    </div>
                    <div class="customize__block">
                        <h2>Настройки</h2>
                        <div class="customize__element mod">
                            <input class="mod__chekbox uppercase" type="checkbox" id="title1">
                            <label class="mod__title" for="title1">Заглавные буквы</label>
                        </div>

                        <div class="customize__element mod">
                            <input class="mod__chekbox lowercase" type="checkbox" id="title2">
                            <label class="mod__title" for="title2">Строчные буквы</label>
                        </div>

                        <div class="customize__element mod">
                            <input class="mod__chekbox numbers" type="checkbox" id="title3">
                            <label class="mod__title" for="title3">Цифры</label>
                        </div>

                        <div class="customize__element mod">
                            <input class="mod__chekbox symbols" type="checkbox" id="title4">
                            <label class="mod__title" for="title4">Спец. символы</label>
                        </div>
                    </div>
                </div> 
                <button class="button-generation">Генерировать</button>
            <div class="wrap">
                <input class="rezult">

                </input>
                <button class="copy" title="Скопировать">

                </button>
            </div>
            </main>
        </div>
    </div>


    <script src="./scripts/app.js"></script>
</body>
</html>
