<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div>
    <div class="wrapper">
        <div class="app">
            <header class="header">
                <h1 class="title">Password generator</h1>
            </header>
            <main class="main">
                <div class="customize">
                    <div class="customize__block">
                        <span class="customize__title">Длина пароля</span>
                        <input class="input input-screen" type="number" oninput="updateRange()" value="10">
                        <input class="input input-range" min="1" max="100" type="range" oninput="updateScreen()" step="1" value="10">
                    </div>
                    <div class="customize__block">

                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="./scripts/app.min.js"></script>
</body>
</html>
